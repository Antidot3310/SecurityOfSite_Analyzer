<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Page</title>
</head>

<body>
    <h1>Sample Form for Testing</h1>

    <!-- Основная форма для тестирования -->
    <form action="/submit" method="POST" id="main-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="remember">Remember me:</label>
            <input type="checkbox" id="remember" name="remember" value="yes">
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Submit</button>
        <input type="hidden" name="csrf_token" value="abc123">
    </form>

    <form action="/search" method="GET" class="search-form">
        <input type="search" name="q" placeholder="Search...">
        <input type="submit" value="Search">
    </form>

    <form action="/default">
        <input type="text" name="default_field">
        <button type="submit">Send</button>
    </form>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file_upload">
        <input type="submit" value="Upload">
    </form>

    <footer>
        <p>This is a sample HTML file for testing form extraction.</p>
    </footer>
</body>

</html>
